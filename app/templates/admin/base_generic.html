{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Stay Management{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/adminstyle.css' %}">
</head>

<body>
<div id="wrapper">

    <aside id="sidebar-wrapper">
        <div class="sidebar-brand">
            <h2>Home Stay Management</h2>
        </div>
        <ul class="sidebar-nav">
            <li class="active">
                <a href="#"><i class="fa fa-home"></i>Home</a>
            </li>
            <li>
                <a href="{% url 'category_list' %}">Categories</a>
            </li>
            <li>
                <a href="{% url 'seasonalpricing_list' %}">Seasonal Pricing</a>
            </li>
            <li>
                <a href="{% url 'touristlocation_list' %}">Tourist Locations</a>
            </li>
            <li>
                <a href="{% url 'admin_reservations' %}">Reservation List</a>
            </li>
            <li>
                <a href="{% url 'photo_list' %}">Photo List</a>
            </li>
            <li>
                <a href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </aside>

    <div id="navbar-wrapper">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand" id="sidebar-toggle"><i class="fa fa-bars"></i></a>
                </div>
            </div>
        </nav>
    </div>

    <section id="content-wrapper">
        <div class="row">
            <div class="col-lg-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>

</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const $button = document.querySelector('#sidebar-toggle');
        const $wrapper = document.querySelector('#wrapper');

        $button.addEventListener('click', (e) => {
            e.preventDefault();
            $wrapper.classList.toggle('toggled');
        });
    });
</script>

</body>

</html>
